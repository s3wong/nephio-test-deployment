apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: free5gc-upf-1-n4 # kpt-set: ${nadname}
  namespace: upf-1 # kpt-set: ${nadns}
spec:
  config: |- # kpt-set: ${nadcfg}
    '{
         "cniVersion": "0.3.1"
          "plugins": [
            {
              "type": "macvlan",
              "capabilities": { "ips": true },
              "master": "ens38",
              "mode": "bridge",
              "ipam": {
                "type": "static",
                "routes": [
                  {
                    "dst": "0.0.0.0/0",
                    "gw": "192.168.100.1"
                  }
                ]
              }
            }, {
              "capabilities": { "mac": true },
              "type": "tuning"
            }
        }'


---

